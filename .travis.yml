sudo: false
language: python

python:
  - "3.6"
  - "3.7"

install:
  - pip install python-coveralls
  - pip install coverage
  - pip install nose
  - pip install future

script:
  - python setup.py install
  - nosetests --with-coverage

after_success:
  - coveralls

jobs:
  include:
